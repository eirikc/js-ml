<!-- Opens link in new tab -->
<html>
<head>
<script>
    function setURL(){
    var sn_value = document.getElementById("sn_id").value;
    var ml_url =  "https://portal.masterloop.net/#/devices/general/"+sn_value;
    window.open(ml_url);
    }
    var input = document.getElementById("sn_id");
    input.addEventListener("keyup", function(event) {
        if (event.keyCode === 13) {
            event.preventDefault();
            document.getElementById("link_btn").click();
        }
    });
</script>
<style>
    body {
        background-color: #0D1117;
        
    }
    label {
        color: white;
    }
    </style>
</head>
<body>
<div style="text-align:center; margin:20px 20px auto;">
        <!--label for="sn_id">Serial number:</label-->
        <input type="Text" placeholder="Serial number" id="sn_id" maxlength="25" size="25"/>
        <input type='button' id="link_btn" onclick='setURL()' value='->'> 
</div>
</body>
</html>
